{% load static %}

<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'reset.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Bootstrap demo</title>
</head>

<body>

    <header class="navbar navbar-expand-lg bg-light header_menu">
        <nav class="container-fluid">
            <div>
                <a class="navbar-brand" href="/main">
                    <img style="width: 120px;" src="{% static 'logo.png' %}"></a>
            </div>
            <div>
                <input class="form-control me-2" type="search" placeholder="검색하세요" aria-label="Search"
                    style="width:400px;">
            </div>
            <div style="display: flex;">
                <span class="material-icons-outlined">home</span>
                <span class="material-icons-outlined" id="nav_bar_add_box">add_box</span>
                <span class="material-symbols-outlined">favorite</span>

                <div class="dropdown">
                    <img style="width: 24px; height:24px;" src="{% get_media_prefix %}{{user.profile_image}}" alt=""
                        class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/user/profile">프로필 설정</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/user/logout" id="logout">로그아웃</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="containner main">

        <div style="display: flex; align-items: center; margin: 1em auto; justify-content: center;">
            <div style="width: 150px; height: 150px; border-radius: 9999px; overflow: hidden;  ">
                <img src="{% get_media_prefix %}{{user.profile_image}}" alt="" style="width:100%; height:100%; object-fit:cover">
            </div>

            <div style="margin-left: 25px; width: auto; text-align: left;">
                <div class="mt-2" style="display: flex; justify-content: space-between;">
                    <div style="font-weight: 700; font-size: 25px;">{{user.nickname}}</div>
                    
                    
                    <button id="button_profile_upload" class="btn btn-primary" onclick="">프로필 사진변경</button>
                    <input type="file" id="input_fileupload" style="display: none;" onchange="profile_upload()">

                    <div></div>
                </div>
                <div class="mt-2">
                    게시물 50 팔로워 100 팔로우 174
                </div>
                <div class="mt-2" style=" font-size: 20px;">
                    {{user.name}}
                </div>

            </div>
        </div>


    </main>

    <div id="first_modal" class="modal_overlay" id="modal_add_feed">
        <div class="modal_window">
            <div class="modal_window_head">
                <div class="icons">&nbsp;</div>
                <div>새이미지 업로드</div>
                <div class="icons" onclick="modalclose()">닫기</div>
            </div>
            <div class="img_upload_space">
                이미지 등록구간
            </div>
        </div>
    </div>

    <div id="second_modal" class="modal_overlay" id="modal_add_feed">
        <div class="modal_window">
            <div class="modal_window_head">
                <div class="icons">&nbsp;</div>
                <div>두번째 모달</div>
                <div class="icons" onclick="modalclose()">닫기</div>
            </div>

            <div style="display:flex; flex-direction: row;">

                <div class="img_upload_space_half">
                    이미지
                </div>

                <div class="img_upload_space_half2">
                    <div>
                        <textarea id="input_content" class="form-control" id="exampleFormControlTextarea1"></textarea>
                        <button id="feed_create_button" class="btn btn-primary w-100 mt-3">
                            공유하기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>


<script>
    $('#button_profile_upload').click(function(){
        $("#input_fileupload").click();
    });

    function profile_upload(){
        let file = $('#input_fileupload')[0].files[0];
        let email = "{{ user.email }}" ;


        let fd = new FormData;

        fd.append('file',file);
        fd.append('email',email);

    
        $.ajax({
            url: "/user/profile/",
            data: fd,
            method: "POST",
            // 폼데이터를 전송할떄는 기본값으로 정해준다
            processData: false,
            contentType: false,
            // 폼데이터를 전송할떄는 기본값으로 정해준다
            success: function (data) {
                console.log("성공");
            },
            error: function (request, status, error) {
                console.log("에러 ")
                console.log(fd)
            },
            complete: function () {
                console.log("완료")
                location.replace("/user/profile")
            }
        }); 



    };

    
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

</html>
