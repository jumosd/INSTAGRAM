{% load static %}

<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'reset.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="{% static 'main.css' %}">

    <title>회원가입</title>
</head>

<body>

    <div class="account mt-4 input_group">
        <div class="mx-2 mt-2">
            <img class="account_logo" src="{% static 'logo.png' %}" alt="">
        </div>
        <div class="account_font my-3">친구들의 사진과 동영상을 보려면 가입하세요</div>

        <div class="form-floating mb-3">
            <input style="height: 35px;" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label style="font-size:0.8em; padding: 7px 15px;" for="floatingInput">이메일 주소입력</label>
        </div>
        <div class="form-floating mb-3">
            <input style="height: 35px;" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label style="font-size:0.8em; padding: 7px 15px;" for="floatingInput">이름 입력</label>
        </div>
        <div class="form-floating mb-3">
            <input style="height: 35px;" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label style="font-size:0.8em; padding: 7px 15px;" for="floatingInput">닉네임 입력</label>
        </div>
        <div class="form-floating mb-3">
            <input style="height: 35px;" type="password" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label style="font-size:0.8em; padding: 7px 15px;" for="floatingInput">비밀번호 입력</label>
        </div>
        

        <button class="btn btn-primary w-100 mt-2">가입버튼</button>
    </div>

    <div class="account mt-2">계정이 있으신가요 ? <a href="{% url 'user:login' %}">로그인</a></div>




</body>

                console.log("성공");
            },
            error: function (request, status, error) {
                console.log("에러 ")
                console.log(fd)
            },
            complete: function () {
                console.log("완료")
                modalclose()
                location.reload();
            }

        });

</script>

</html>
