{% load static %}

<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'reset.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>회원가입</title>
</head>

<body>
    <div class="account mt-4 input_group">
        <div class="mx-2 mt-2">
            <a href="{% url 'home' %}"><img class="account_logo" src="{% static 'logo.png' %}" alt=""></a>
        </div>
        <div class="account_font my-3">친구들의 사진과 동영상을 보려면 가입하세요</div>

        <div class="form-floating mb-3">
            <input id="input_email" style="height: 35px;" type="email" class="form-control"
                placeholder="name@example.com">
            <label style="font-size:0.8em; padding: 7px 15px;" for="floatingInput">이메일 주소입력</label>
        </div>
        <div class="form-floating mb-3">
            <input id="input_name" style="height: 35px;" type="text" class="form-control"
                placeholder="name@example.com">
            <label style="font-size:0.8em; padding: 7px 15px;" for="floatingInput">이름 입력</label>
        </div>
        <div class="form-floating mb-3">
            <input id="input_nickname" style="height: 35px;" type="text" class="form-control"
                placeholder="name@example.com">
            <label style="font-size:0.8em; padding: 7px 15px;" for="floatingInput">닉네임 입력</label>
        </div>
        <div class="form-floating mb-3">
            <input id="input_password1" style="height: 35px;" type="password" class="form-control"
                placeholder="name@example.com">
            <label style="font-size:0.8em; padding: 7px 15px;" for="floatingInput">비밀번호 입력</label>
        </div>
        <div class="form-floating mb-3">
            <input id="input_password2" style="height: 35px;" type="password" class="form-control"
                placeholder="name@example.com">
            <label style="font-size:0.8em; padding: 7px 15px;" for="floatingInput">비밀번호 재입력</label>
        </div>


        <button id="join" class="btn btn-primary w-100 mt-2">회원가입</button>
    </div>

    <div class="account mt-2">계정이 있으신가요 ? <a href="{% url 'user:login' %}">로그인</a></div>




</body>


<!--  -->

<script>

    $('#join').click(function () {

        let email = $('#input_email').val();
        let name = $('#input_name').val();
        let nickname = $('#input_nickname').val();
        let password1 = $('#input_password1').val();
        let password2 = $('#input_password2').val();

        $.ajax({
            url: "/user/join/",
            data: {
                email : email,
                name : name,
                nickname : nickname,
                password1 : password1,
                password2 : password2,
            },
            method: "POST",
            success: function (data) {
                console.log("성공");
                location.replace('/user/login')
            },
            error: function (request, status, error) {
                console.log("에러");
                console.log(error);
            },
            complete: function () {
                console.log("완료");
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</html>
